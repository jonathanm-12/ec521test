<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
</head>
<body>
    <h1>Hello World</h1>
    <p id="cookie"></p>
    <script>
        // Get the cookie
        var cookie = document.cookie;
        
        // Display the cookie on the page
        document.getElementById("cookie").innerHTML = "Cookie: " + cookie;
    </script>
        
    </script>
</body>
</html>
